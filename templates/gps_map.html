<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Trike Vehicle Map - Real-time Vehicle Tracking</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #0d9488;
            --accent-color: #0891b2;
            --success-color: #10b981;
            --warning-color: #22d3ee;
            --info-color: #06b6d4;
            --danger-color: #f43f5e;
            --light-green: #6ee7b7;
            --light-blue: #7dd3fc;
            --teal: #2dd4bf;
            --light-bg: #f0fdfa;
            --card-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            --card-hover-shadow: 0 12px 35px rgba(8, 145, 178, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            overscroll-behavior: none;
            overscroll-behavior-x: none;
            overscroll-behavior-y: none;
        }

         html {
             background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
             overscroll-behavior: none;
             overscroll-behavior-x: none;
             overscroll-behavior-y: none;
         }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            padding: 1.5rem 0;
            overflow-y: auto;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            text-align: center;
            padding: 0 1.2rem 1.5rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .sidebar-logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 0 0.8rem;
        }

        .nav-item {
            margin-bottom: 0.4rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(3px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 3px 12px rgba(5, 150, 105, 0.3);
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1rem;
            width: 18px;
            text-align: center;
        }

        .main-content-wrapper {
            margin-left: 220px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
            padding-top: 1.5rem;
        }

        .main-content-wrapper.sidebar-collapsed {
            margin-left: 0;
        }

        /* User Profile and Account Management Header Styles */
        .account-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem 0;
            position: fixed;
            top: 0;
            right: 0;
            left: 220px;
            z-index: 9998;
            transition: left 0.3s ease;
        }

        .account-header.sidebar-collapsed {
            left: 0;
        }

        .account-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: none;
        }

        .sidebar-toggle-main {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-left: 10px;
        }

        .sidebar-toggle-main:hover {
            background: none;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            margin-right: 10px;
            transform: translateX(-8px);
            z-index: 10000;
        }

        .profile-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-name {
            color: white;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-action {
            background: none;
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .profile-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-action.logout {
            color: #ef4444;
        }

        .profile-action.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }


        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: var(--text-shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-panel {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-panel h5 {
            color: white;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .filter-label-small {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-select-small {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
        }

        .filter-select-small:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
        }

        .form-control:disabled, .form-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-select-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select option {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .filter-select-small option {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        .filter-actions-small {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn-small {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .btn-apply {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-apply:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-apply:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.3);
        }


        .map-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 0;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: calc(100vh - 8rem);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 15px;
            z-index: 1;
        }

        .btn-fullscreen {
            position: absolute;
            bottom: 41px;
            left: 41px;
            background: white;
            color: black;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn-fullscreen:hover {
            background: #f3f4f6;
        }

        .btn-fullscreen i {
            font-size: 1.2rem;
        }

        .gps-dropdown-container {
            position: absolute;
            bottom: 41px;
            left: 85px;
            z-index: 1000;
        }

        .custom-dropdown {
            position: relative;
            min-width: 180px;
        }

        .dropdown-selected {
            background: white;
            color: black;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 32px;
            box-sizing: border-box;
        }

        .dropdown-selected:hover {
            background: #f3f4f6;
        }

        .dropdown-selected:focus {
            outline: none;
            border-color: #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .dropdown-options {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            margin-bottom: 4px;
        }

        .dropdown-options.show {
            display: block;
        }

        .dropdown-option {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.875rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: #f3f4f6;
        }

        .dropdown-option.selected {
            background: #e0f2fe;
            color: #0369a1;
        }


        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Smooth marker movement */
        .custom-div-icon {
            transition: all 0.3s ease;
        }

        /* Enhanced vehicle info styling */
        .vehicle-info {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 1.2rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 220px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Custom popup styling to remove white background */
        .leaflet-popup-content-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding: 0 !important;
        }

        .leaflet-popup-content {
            margin: 0 !important;
            padding: 0 !important;
        }

        .leaflet-popup-tip {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .leaflet-popup-close-button {
            display: none !important;
        }

        .vehicle-info h6 {
            color: #10b981;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .vehicle-info p {
            margin: 0.4rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .vehicle-info {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .vehicle-info h6 {
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .vehicle-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }


        .footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }


        /* Trail colors for different vehicles */
        .trail-pi-1 { color: #ef4444; }
        .trail-pi-2 { color: #3b82f6; }
        .trail-pi-3 { color: #10b981; }
        .trail-pi-4 { color: #f59e0b; }
        .trail-pi-5 { color: #8b5cf6; }
        .trail-pi-6 { color: #06b6d4; }
        .trail-pi-7 { color: #f97316; }
        .trail-pi-8 { color: #84cc16; }

        .mobile-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

         @media (max-width: 768px) {
             /* Sidebar becomes full-width overlay on mobile */
             .sidebar {
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 100%;
                 height: 100vh;
                 z-index: 10000;
                 transform: translateX(-100%);
                 transition: transform 0.3s ease;
             }
             
             .sidebar.show {
                 transform: translateX(0);
             }
             
             /* Adjust main content for mobile */
             .main-content-wrapper {
                 margin-left: 0;
                 padding: 1rem;
                 padding-top: 4rem;
             }
             
             .account-header {
                 left: 0;
                 padding: 0.5rem 0;
             }
             
             .mobile-backdrop.show {
                 opacity: 1;
                 pointer-events: auto;
             }
         }

         /* Additional mobile styles for consistency */
         @media (max-width: 768px) {
             .mobile-only {
                 display: block;
             }

             /* Show backdrop on mobile */
             .mobile-backdrop {
                 display: block;
             }

             /* Add mobile navigation trigger */
             .sidebar-header {
                 cursor: pointer;
                 padding: 1rem;
             }

             .sidebar-header::after {
                 content: '☰';
                 position: absolute;
                 right: 1rem;
                 top: 50%;
                 transform: translateY(-50%);
                 font-size: 1.2rem;
                 color: white;
             }
             
             
             .filter-panel {
                 margin-top: 1rem;
                 margin-bottom: 1rem;
                 padding: 1rem;
             }
             
             .filter-panel h5 {
                 font-size: 1.1rem;
                 margin-bottom: 0.8rem;
             }
             
             .filter-label-small {
                 font-size: 0.8rem;
                 margin-bottom: 0.3rem;
             }
             
             .filter-select-small {
                 padding: 0.6rem;
                 font-size: 0.85rem;
             }
             
             .filter-btn-small {
                 padding: 0.6rem 0.8rem;
                 font-size: 0.8rem;
                 min-width: 70px;
             }
             
             .map-container {
                 height: calc(100vh - 6rem);
                 padding: 1rem;
                 margin-bottom: 0;
             }

                bottom: 20px;
                left: 20px;
                width: 28px;
                height: 28px;
            }
            
            .btn-fullscreen i {
                font-size: 1rem;
            }

                bottom: 20px;
                left: 60px;
            }

                min-width: 150px;
            }

            .dropdown-selected {
                font-size: 0.8rem;
                padding: 4px 8px;
                height: 28px;
            }

            .dropdown-option {
                font-size: 0.8rem;
                padding: 6px 8px;
            }
             
             .vehicle-info {
                 min-width: 180px;
                 padding: 0.8rem;
             }
             
             .vehicle-info h6 {
                 font-size: 1rem;

             }
             
             .vehicle-info p {
                 font-size: 0.8rem;
                 margin: 0.3rem 0;
             }

             /* Add mobile navigation trigger */
             .sidebar-header {
                 cursor: pointer;
                 padding: 1rem;
                 position: relative;
             }

             .sidebar-header::after {
                 content: '☰';
                 position: absolute;
                 right: 1rem;
                 top: 50%;
                 transform: translateY(-50%);
                 font-size: 1.5rem;
                 color: white;
             }

             /* Make collapse button more prominent on mobile */
             .sidebar-toggle-main {
                 position: fixed;
                 top: 1rem;

                 z-index: 10001;

                 border-radius: 50%;

                 height: 50px;
                 display: flex;
                 align-items: center;
                 justify-content: center;

             }

             .sidebar-toggle-main i {
                 font-size: 1.2rem;
             }

             /* Mobile-friendly card layouts */
             .card {
                 margin-bottom: 1rem;
             }

             /* Improve touch targets */
             .nav-link {
                 padding: 1rem;
                 min-height: 48px;
                 touch-action: manipulation;
                 cursor: pointer;
             }

             .filter-btn-small {
                 min-height: 44px;
                 touch-action: manipulation;
                 cursor: pointer;
             }

             /* Ensure all clickable elements are touch-friendly */
             button, a, select, .nav-link {
                 touch-action: manipulation;
                 -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
             }


             /* Add swipe gesture hint */
             .sidebar::before {
                 content: '← Swipe to close';
                 position: absolute;

                 transform: translateY(-50%) rotate(90deg);
                 color: rgba(255, 255, 255, 0.6);
                 font-size: 0.8rem;

                 pointer-events: none;

                 transition: opacity 0.3s ease;
             }

             .sidebar.show::before {
                 opacity: 1;
             }

             /* Mobile filter controls */
             .filter-panel .row {
                 flex-direction: column;

                 justify-content: center;
                 flex-wrap: wrap;
             }

                 min-width: 120px;

             }

             /* Mobile map container adjustments */
             .map-container {
                 margin-top: 1rem;

             }

             /* Footer adjustment */
             .footer {
                 margin-left: 0;

                 font-size: 0.8rem;
             }

             /* Hide desktop elements on mobile */
             .desktop-only {
                 display: none;
             }

             /* Improve mobile sidebar content spacing */
             .sidebar-nav {
                 padding: 0 1rem;
             }

             .nav-item {
                 margin-bottom: 0.8rem;
             }

             .nav-link {
                 font-size: 1rem;
                 padding: 1.2rem 1rem;
             }
             
             /* Stack filter controls vertically on very small screens */
             @media (max-width: 480px) {
                 .row.g-3 .col-md-3 {
                     margin-bottom: 0.5rem;
                 }
                 
                 .filter-actions-small {
                     justify-content: center;
                     margin-top: 0.5rem;
                 }
                 
                 .map-container {
                     height: calc(100vh - 5rem);
                     padding: 0.5rem;
                 }
                 
                .btn-fullscreen {
                    bottom: 15px;
                    left: 15px;
                    width: 26px;
                    height: 26px;
                }

                .gps-dropdown-container {
                    bottom: 15px;

                }

                .custom-dropdown {
                    min-width: 120px;
                }

                .dropdown-selected {
                    font-size: 0.75rem;
                    padding: 3px 6px;
                    height: 26px;
                }

                .dropdown-option {
                    font-size: 0.75rem;
                    padding: 4px 6px;
                }
             }
         }

         /* Responsive design for extra small mobile devices */
         @media (max-width: 576px) {
             .main-header {
                 padding: 1.5rem 1rem;
             }

             .map-container {
                 padding: 1rem;
                 margin-top: 0.5rem;
                 margin-bottom: 0.5rem;
             }

             .filter-panel {
                 padding: 1rem;
             }

             .filter-panel h5 {
                 font-size: 1.1rem;
                 margin-bottom: 0.8rem;
             }
         }
    </style>
</head>
<body>
    <!-- Mobile Touch Device Sidebar Backdrop Overlay -->
    <div class="mobile-backdrop" onclick="toggleSidebar()"></div>

    <!-- E-Trike Dashboard Left Sidebar Navigation Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">Dashboard Menu</div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/gps-map" class="nav-link active">
                    <i class="fas fa-map-marked-alt"></i>
                    Vehicle Map
                </a>
            </div>
            <div class="nav-item">
                <a href="/options" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Options
                </a>
            </div>
        </nav>
    </div>

    <!-- Top Account Management and Profile Header Bar -->
    <div class="account-header">
            <div class="account-section">
            <button class="sidebar-toggle-main" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
                <div class="profile-circle" onclick="toggleProfileDropdown()">
                    A
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-info">
                            <div class="profile-name">Admin User</div>
                            <div class="profile-role">Dashboard Administrator</div>
                </div>
                        <div class="profile-actions">
                            <button class="profile-action" onclick="editProfile()">
                                <i class="fas fa-user-edit"></i>
                                Edit Profile
                            </button>
                            <button class="profile-action" onclick="viewSettings()">
                        <i class="fas fa-cog"></i>
                                Settings
                            </button>
                            <button class="profile-action logout" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <div class="container-fluid py-4">



             <!-- Map Container -->
             <div class="map-container">
                 <div id="map"></div>
                 <!-- GPS Vehicle Dropdown -->
                 <div class="gps-dropdown-container">
                     <div class="custom-dropdown" id="gps-dropdown">
                         <div class="dropdown-selected" id="gps-selected">
                             <span>All GPS Vehicles</span>
                             <i class="fas fa-chevron-up"></i>
                         </div>
                         <div class="dropdown-options" id="gps-options">
                             <div class="dropdown-option" data-value="">All GPS Vehicles</div>
                         </div>
                     </div>
                 </div>
                 <!-- Fullscreen Button -->
                 <button class="btn-fullscreen" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                     <i class="fas fa-expand" id="fullscreen-icon"></i>
                 </button>
             </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        let map;
        let vehicleMarkers = {};
        let routeLayers = {};
        let heatmapLayer = null;
        let trafficLayer = null;
        let vehicleTrails = {}; // Store vehicle trail data
        let currentFilters = {
            gps: ''
        };
        let socket; // WebSocket connection
        

        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadGpsVehicles();
            setupFilterEventListeners();
            restoreGpsMapFilterPreferences(); // Restore saved GPS selection
            initWebSocket(); // Initialize WebSocket instead of polling
        });

        function initMap() {
            // Initialize map centered on Barcelona
            map = L.map('map').setView([41.3851, 2.1734], 13);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            console.log('Map initialized');
        }



        function loadGpsVehicles() {
            fetch('/vehicle-locations')
                .then(response => response.json())
                .then(data => {
                    const gpsOptions = document.getElementById('gps-options');
                    gpsOptions.innerHTML = '<div class="dropdown-option" data-value="">All GPS Vehicles</div>';
                    
                    data.vehicles.forEach(vehicle => {
                        const option = document.createElement('div');
                        option.className = 'dropdown-option';
                        option.setAttribute('data-value', vehicle.pi);
                        option.textContent = `Pi ${vehicle.pi} - ${vehicle.name}`;
                        gpsOptions.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading GPS vehicles:', error));
        }

        function setupFilterEventListeners() {
            const gpsDropdown = document.getElementById('gps-dropdown');
            const gpsSelected = document.getElementById('gps-selected');
            const gpsOptions = document.getElementById('gps-options');

            // Toggle dropdown
            gpsSelected.addEventListener('click', function(e) {
                e.stopPropagation();
                gpsOptions.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                gpsOptions.classList.remove('show');
            });

            // Handle option selection
            gpsOptions.addEventListener('click', function(e) {
                if (e.target.classList.contains('dropdown-option')) {
                    const value = e.target.getAttribute('data-value');
                    const text = e.target.textContent;
                    
                    // Update selected text
                    gpsSelected.querySelector('span').textContent = text;
                    
                    // Update current selection
                    currentFilters.gps = value;
                    
                    // Save to localStorage
                    localStorage.setItem('gpsMapSelectedGps', value);
                    
                    // If a specific GPS vehicle is selected, center on it
                    if (value) {
                        centerOnGpsVehicle(value);
                    }
                    
                    // Close dropdown
                    gpsOptions.classList.remove('show');
                }
            });
        }



        function applyFilters() {
            console.log('Applying filters:', currentFilters);
            
            // Save filter selections to localStorage
            localStorage.setItem('gpsMapSelectedGps', currentFilters.gps);
            
            // Filters are applied in real-time via WebSocket updates
            // No need to make HTTP request
        }

        function clearFilters() {
            const gpsSelected = document.getElementById('gps-selected');
            gpsSelected.querySelector('span').textContent = 'All GPS Vehicles';
            
            // Clear localStorage
            localStorage.removeItem('gpsMapSelectedGps');
            
            currentFilters = { gps: '' };
            // Filters are cleared in real-time via WebSocket updates
            // No need to make HTTP request
        }

        function restoreGpsMapFilterPreferences() {
            // Load saved filter preferences
            const savedGps = localStorage.getItem('gpsMapSelectedGps');
            
            // Set GPS selection if saved
            if (savedGps) {
                setTimeout(() => {
                    const gpsSelected = document.getElementById('gps-selected');
                    const gpsOptions = document.getElementById('gps-options');
                    
                    // Find the option with the saved value
                    const options = gpsOptions.querySelectorAll('.dropdown-option');
                    for (let option of options) {
                        if (option.getAttribute('data-value') === savedGps) {
                            gpsSelected.querySelector('span').textContent = option.textContent;
                            break;
                        }
                    }
                    
                    currentFilters.gps = savedGps;
                    
                    // Center map on selected vehicle if GPS is selected
                    if (savedGps) {
                        centerOnGpsVehicle(savedGps);
                    }
                }, 1000); // Wait for vehicle data to load
            }
        }

         function loadVehicleData() {
             fetch('/vehicle-locations')
                 .then(response => response.json())
                 .then(data => {
                     const vehicles = data.vehicles || [];
                     updateVehicleMarkers(vehicles);
                     
                     // Update GPS filter dropdown with current vehicles
                     updateGpsFilter(vehicles);
                 })
                 .catch(error => {
                     console.error('Error loading vehicle data:', error);
                     // Clear markers if API fails
                     Object.values(vehicleMarkers).forEach(marker => map.removeLayer(marker));
                     vehicleMarkers = {};
                 });
         }

        function updateGpsFilter(vehicles) {
            const gpsOptions = document.getElementById('gps-options');
            const gpsSelected = document.getElementById('gps-selected');
            const currentText = gpsSelected.querySelector('span').textContent;
            
            gpsOptions.innerHTML = '<div class="dropdown-option" data-value="">All GPS Vehicles</div>';
            
            vehicles.forEach(vehicle => {
                const option = document.createElement('div');
                option.className = 'dropdown-option';
                option.setAttribute('data-value', vehicle.pi);
                option.textContent = `Pi ${vehicle.pi} - ${vehicle.name} (${vehicle.status})`;
                gpsOptions.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            const options = gpsOptions.querySelectorAll('.dropdown-option');
            for (let option of options) {
                if (option.textContent === currentText) {
                    gpsSelected.querySelector('span').textContent = option.textContent;
                    currentFilters.gps = option.getAttribute('data-value');
                    break;
                }
            }
        }

        function getRelativeTime(timestamp) {
            const now = new Date().getTime();
            const updateTime = new Date(timestamp).getTime();
            const diffMs = now - updateTime;
            
            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
            }
        }

        function updateVehicleMarkers(vehicles) {
            vehicles.forEach(vehicle => {
                // No filtering needed - show all vehicles

                // Check if marker already exists
                if (vehicleMarkers[vehicle.id]) {
                    // Update existing marker position smoothly
                    const marker = vehicleMarkers[vehicle.id];
                    const newLatLng = [vehicle.lat, vehicle.lng];
                    
                    // Add to trail data
                    addToVehicleTrail(vehicle);
                    
                    // Smooth movement animation
                    marker.setLatLng(newLatLng, {
                        animate: true,
                        duration: 0.8,
                        easeLinearity: 0.1
                    });
                    
                    // Update popup content
                    const isOffline = vehicle.status === 'offline';
                    const isParked = vehicle.status === 'parked';
                    let statusColor = '#10b981'; // Default green for active
                    if (isOffline) statusColor = '#ef4444'; // Red for offline
                    else if (isParked) statusColor = '#f59e0b'; // Orange for parked
                    
                    marker.setPopupContent(`
                        <div class="vehicle-info">
                            <h6>Pi ${vehicle.pi}</h6>
                            <p><strong>Status:</strong> <span style="color: ${statusColor}">${vehicle.status.toUpperCase()}</span></p>
                            <p><strong>Speed:</strong> ${vehicle.speed.toFixed(1)} km/h</p>
                            <p><strong>TODA:</strong> ${vehicle.toda.toUpperCase()}</p>
                            <p><strong>Last Update:</strong> ${getRelativeTime(vehicle.last_update)}</p>
                        </div>
                    `);
                } else {
                    // Create new marker with different styling based on status
                    const isOffline = vehicle.status === 'offline';
                    const isParked = vehicle.status === 'parked';
                    let iconColor = '#10b981'; // Default green for active
                    if (isOffline) iconColor = '#ef4444'; // Red for offline
                    else if (isParked) iconColor = '#f59e0b'; // Orange for parked
                    
                    const iconOpacity = isOffline ? '0.7' : '1';
                    
                    const icon = L.divIcon({
                        html: `<div style="
                            background: ${iconColor};
                            width: 24px;
                            height: 24px;
                            border-radius: 50%;
                            border: 3px solid white;
                            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            color: white;
                            font-size: 11px;
                            font-weight: bold;
                            opacity: ${iconOpacity};
                            ${isOffline ? '' : 'animation: pulse 2s infinite;'}
                        ">${vehicle.pi}</div>`,
                        className: 'custom-div-icon',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    });

                    const marker = L.marker([vehicle.lat, vehicle.lng], { icon })
                        .addTo(map)
                        .bindPopup(`
                            <div class="vehicle-info">
                                <h6>Pi ${vehicle.pi}</h6>
                                <p><strong>Status:</strong> <span style="color: ${iconColor}">${vehicle.status.toUpperCase()}</span></p>
                                <p><strong>Speed:</strong> ${vehicle.speed.toFixed(1)} km/h</p>
                                <p><strong>TODA:</strong> ${vehicle.toda.toUpperCase()}</p>
                                <p><strong>Last Update:</strong> ${getRelativeTime(vehicle.last_update)}</p>
                                <div style="margin-top: 10px; text-align: center;">
                                    <button onclick="hideVehicleTrail('${vehicle.pi}')" style="
                                        background: #ef4444;
                                        color: white;
                                        border: none;
                                        padding: 5px 10px;
                                        border-radius: 4px;
                                        cursor: pointer;
                                        font-size: 12px;
                                    ">Clear Trail</button>
                                </div>
                            </div>
                        `)
                        .on('click', function() {
                            // Add to trail and show trail when clicked
                            addToVehicleTrail(vehicle);
                            showVehicleTrail(vehicle.pi);
                        });

                    vehicleMarkers[vehicle.id] = marker;
                }
            });

            // Remove markers that are no longer in the vehicles list
            const currentVehicleIds = vehicles.map(v => v.id);
            Object.keys(vehicleMarkers).forEach(vehicleId => {
                if (!currentVehicleIds.includes(vehicleId)) {
                    map.removeLayer(vehicleMarkers[vehicleId]);
                    delete vehicleMarkers[vehicleId];
                }
            });
        }


         function initWebSocket() {
             // Initialize WebSocket connection
             socket = io();
             
             // Handle connection events
             socket.on('connect', function() {
                 console.log('Connected to WebSocket server');
                 // Request immediate GPS update
                 socket.emit('request_gps_update');
             });
             
             socket.on('disconnect', function() {
                 console.log('Disconnected from WebSocket server');
             });
             
             // Handle real-time GPS updates
             socket.on('gps_update', function(data) {
                 console.log('Received GPS update:', data.vehicles.length, 'vehicles');
                 updateVehicleMarkers(data.vehicles);
                 
                 // Update GPS filter dropdown with current vehicles
                 updateGpsFilter(data.vehicles);
             });
             
            socket.on('connect_error', function(error) {
                console.error('WebSocket connection error:', error);
                // WebSocket failed, but don't fall back to polling to avoid spam
                console.log('WebSocket connection failed. Please refresh the page to retry.');
            });
         }


        function centerOnGpsVehicle(piId) {
            console.log('Centering on GPS vehicle:', piId);
            const vehicleId = `pi-${piId}`;
            if (vehicleMarkers[vehicleId]) {
                const marker = vehicleMarkers[vehicleId];
                map.setView(marker.getLatLng(), 16, {
                    animate: true,
                    duration: 1.0
                });
                marker.openPopup();
                console.log('Centered on vehicle:', vehicleId);
            } else {
                console.log('Vehicle not found on map:', vehicleId);
            }
        }

        function addToVehicleTrail(vehicle) {
            const piId = vehicle.pi;
            if (!vehicleTrails[piId]) {
                vehicleTrails[piId] = [];
            }
            
            // Add current position to trail
            vehicleTrails[piId].push({
                lat: vehicle.lat,
                lng: vehicle.lng,
                timestamp: new Date(vehicle.last_update).getTime(),
                speed: vehicle.speed
            });
            
            // Keep only last 1200 positions (20 minutes) to prevent performance issues
            if (vehicleTrails[piId].length > 1200) {
                vehicleTrails[piId] = vehicleTrails[piId].slice(-1200);
            }
        }

        function showVehicleTrail(piId) {
            // Clear existing trail for this vehicle
            if (routeLayers[piId]) {
                map.removeLayer(routeLayers[piId]);
            }
            
            if (vehicleTrails[piId] && vehicleTrails[piId].length > 1) {
                // Create polyline from trail data
                const trailCoordinates = vehicleTrails[piId].map(point => [point.lat, point.lng]);
                
                // Create simple green line trail
                const trailPolyline = L.polyline(trailCoordinates, {
                    color: '#10b981',
                    weight: 4,
                    opacity: 0.8,
                    smoothFactor: 1
                }).addTo(map);
                
                routeLayers[piId] = trailPolyline;
                console.log(`Trail shown for vehicle ${piId} with ${vehicleTrails[piId].length} points`);
            }
        }

        function hideVehicleTrail(piId) {
            if (routeLayers[piId]) {
                map.removeLayer(routeLayers[piId]);
                delete routeLayers[piId];
                console.log(`Trail hidden for vehicle ${piId}`);
            }
        }

         function toggleFullscreen() {
             const mapContainer = document.querySelector('.map-container');
             const fullscreenIcon = document.getElementById('fullscreen-icon');
             
             if (!document.fullscreenElement) {
                 // Enter fullscreen
                 if (mapContainer.requestFullscreen) {
                     mapContainer.requestFullscreen();
                 } else if (mapContainer.webkitRequestFullscreen) {
                     mapContainer.webkitRequestFullscreen();
                 } else if (mapContainer.msRequestFullscreen) {
                     mapContainer.msRequestFullscreen();
                 }
                 
                 // Change icon to exit fullscreen
                 fullscreenIcon.className = 'fas fa-compress';
                 
                 // Resize map after entering fullscreen
                 setTimeout(() => {
                     if (map) {
                         map.invalidateSize();
                     }
                 }, 100);
             } else {
                 // Exit fullscreen
                 if (document.exitFullscreen) {
                     document.exitFullscreen();
                 } else if (document.webkitExitFullscreen) {
                     document.webkitExitFullscreen();
                 } else if (document.msExitFullscreen) {
                     document.msExitFullscreen();
                 }
                 
                 // Change icon back to enter fullscreen
                 fullscreenIcon.className = 'fas fa-expand';
                 
                 // Resize map after exiting fullscreen
                 setTimeout(() => {
                     if (map) {
                         map.invalidateSize();
                     }
                 }, 100);
             }
         }


        // Profile dropdown functions
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function editProfile() {
            alert('Edit Profile functionality - to be implemented');
            toggleProfileDropdown();
        }

        function viewSettings() {
            alert('Settings functionality - to be implemented');
            toggleProfileDropdown();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/login';
            }
            toggleProfileDropdown();
        }

         // Toggle sidebar visibility for mobile and desktop layouts
         function toggleSidebar() {
             const sidebar = document.getElementById('sidebar');
             const mainContent = document.querySelector('.main-content-wrapper');
             const accountHeader = document.querySelector('.account-header');
             const backdrop = document.querySelector('.mobile-backdrop');
             
             // Toggle sidebar expanded/collapsed state and adjust content layout
             sidebar.classList.toggle('collapsed');
             mainContent.classList.toggle('sidebar-collapsed');
             accountHeader.classList.toggle('sidebar-collapsed');
             
             // Change chevron icon direction based on sidebar state
             const toggleBtn = document.querySelector('.sidebar-toggle-main i');
             if (sidebar.classList.contains('collapsed')) {
                 toggleBtn.className = 'fas fa-chevron-right';
             } else {
                 toggleBtn.className = 'fas fa-chevron-left';
             }
             
             // Show/hide mobile backdrop overlay for touch devices
             if (window.innerWidth <= 768) {
                 sidebar.classList.toggle('show');
                 
                 if (sidebar.classList.contains('show')) {
                     backdrop.style.display = 'block';
                     setTimeout(() => backdrop.classList.add('show'), 10);
                 } else {
                     backdrop.classList.remove('show');
                     setTimeout(() => backdrop.style.display = 'none', 300);
                 }
             }
         }

         // Close profile dropdown when clicking outside
         document.addEventListener('click', function(event) {
             const dropdown = document.getElementById('profileDropdown');
             const profileCircle = document.querySelector('.profile-circle');
             
             if (!profileCircle.contains(event.target)) {
                 dropdown.classList.remove('show');
             }
         });

         // Enable sidebar header tap-to-toggle functionality on mobile
         document.addEventListener('DOMContentLoaded', function() {
             const sidebarHeader = document.querySelector('.sidebar-header');
             
             if (window.innerWidth <= 768) {
                 sidebarHeader.addEventListener('click', function() {
                     toggleSidebar();
                 });
             }
             
         });

    </script>
