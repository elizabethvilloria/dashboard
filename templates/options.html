<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Trike Options</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* E-Trike Dashboard Color Scheme Variables */
            --primary-color: #059669;
            --secondary-color: #0d9488;
            --accent-color: #0891b2;
            --success-color: #10b981;
            --warning-color: #22d3ee;
            --info-color: #06b6d4;
            --danger-color: #f43f5e;
            --light-green: #6ee7b7;
            --light-blue: #7dd3fc;
            --teal: #2dd4bf;
            --light-bg: #f0fdfa;
            --card-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            --card-hover-shadow: 0 12px 35px rgba(8, 145, 178, 0.2);
        }

        body {
            /* E-Trike Dashboard Gradient Background */
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            overscroll-behavior: none;
            overscroll-behavior-x: none;
            overscroll-behavior-y: none;
            /* Performance optimizations */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            will-change: auto;
        }

        html {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            overscroll-behavior: none;
            overscroll-behavior-x: none;
            overscroll-behavior-y: none;
            /* Scroll performance */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }

        /* E-Trike Dashboard Options Page Sidebar Navigation Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10001;
            padding: 1.5rem 0;
            overflow-y: auto;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            text-align: center;
            padding: 0 1.2rem 1.5rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .sidebar-logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .sidebar-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .sidebar-nav {
            padding: 0 0.8rem;
        }

        .nav-item {
            margin-bottom: 0.4rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(3px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 3px 12px rgba(5, 150, 105, 0.3);
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1rem;
            width: 18px;
            text-align: center;
        }

        /* Options page main content area positioning to accommodate sidebar */
        .main-content-wrapper {
            margin-left: 220px;
            padding: 2rem;
            padding-top: 3rem;
            transition: margin-left 0.3s ease;
        }

        .main-content-wrapper.sidebar-collapsed {
            margin-left: 0;
        }

        .container-fluid {
            margin-left: 0;
            padding-left: 0;
        }

        .main-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-header h1 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card-body {
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* E-Trike Options Configuration Cards Styling */
        .options-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .options-card .card-icon {
            color: rgba(255, 255, 255, 0.6);
        }

        .options-card .card-title {
            color: rgba(255, 255, 255, 0.8);
        }

        .options-card .card-text {
            color: rgba(255, 255, 255, 0.6);
        }

        /* User Profile and Account Management Header Styles for Options Page */
        .account-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem 0;
            position: fixed;
            top: 0;
            right: 0;
            left: 220px;
            z-index: 9998;
            transition: left 0.3s ease;
        }

        .account-header.sidebar-collapsed {
            left: 0;
        }

        .account-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: none;
        }

        .sidebar-toggle-main {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-left: 10px;
        }

        .sidebar-toggle-main:hover {
            background: none;
        }

        /* User Profile Circle Button in Top Right Corner */
        .profile-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            margin-right: 10px;
            transform: translateX(-8px);
            z-index: 10000;
        }

        /* User Profile Dropdown Menu Styling */
        .profile-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-name {
            color: white;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-action {
            background: none;
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .profile-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-action.logout {
            color: #ef4444;
        }

        .profile-action.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }


        /* E-Trike System Status Indicator Animation */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Mobile Touch Device Options Page Backdrop Overlay */


        /* Responsive Design: Mobile Device Adaptations for Options Page */
        @media (max-width: 768px) {
            /* Sidebar becomes partial-width overlay on mobile devices */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 60%;
                max-width: 300px;
                height: 100vh;
                z-index: 10001;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }

            /* Mobile: Profile circle far right, arrow to its left */
            .account-section {
                justify-content: flex-end;
            }
            
            .account-section .sidebar-toggle-main {
                order: 1;
                margin-right: 0.5rem;
            }
            
            .account-section .profile-circle {
                order: 2;
            }
            
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            /* Adjust options page main content for mobile layout */
            .main-content-wrapper {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .account-header {
                left: 0;
                padding: 0.5rem 0;
            }

            /* Mobile-friendly options page header styling */
            .main-header h1 {
                font-size: 1.8rem;
            }
            
            .main-header .subtitle {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.3rem;
            }


            /* Show mobile backdrop overlay on touch devices */
            .mobile-backdrop {
                display: block;
            }

            /* Mobile-friendly options card layouts */
            .card {
                margin-bottom: 1rem;
            }

            /* Improve touch targets for mobile options interface */
            .nav-link {
                padding: 1rem;
                min-height: 48px;
                touch-action: manipulation;
                cursor: pointer;
            }


            /* Ensure all clickable elements are touch-friendly on options page */
            button, a, select, .nav-link {
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            }

            /* Better spacing for mobile options page */
            .container-fluid {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            /* Add swipe gesture hint */
            .sidebar::before {
                content: '‚Üê Swipe to close';
                position: absolute;
                top: 50%;
                right: -80px;
                transform: translateY(-50%) rotate(90deg);
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.8rem;
                font-weight: 500;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .sidebar.show::before {
                opacity: 1;
            }

            /* Improve mobile sidebar content spacing */
            .sidebar-nav {
                padding: 0 1rem;
            }

            .nav-item {
                margin-bottom: 0.8rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 1.2rem 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Touch Device Options Page Sidebar Backdrop Overlay -->

    <!-- E-Trike Dashboard Options Page Left Sidebar Navigation Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">Dashboard Menu</div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/gps-map" class="nav-link">
                    <i class="fas fa-map-marked-alt"></i>
                    Vehicle Map
                </a>
            </div>
            <div class="nav-item">
                <a href="/options" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    Options
                </a>
            </div>
        </nav>
    </div>

    <!-- Top Account Management and Profile Header Bar for Options Page -->
    <div class="account-header">
        <div class="account-section">
            <button class="sidebar-toggle-main" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="profile-circle" onclick="toggleProfileDropdown()">
                A
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <div class="profile-name">Admin User</div>
                        <div class="profile-role">Dashboard Administrator</div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-action" onclick="editProfile()">
                            <i class="fas fa-user-edit"></i>
                            Edit Profile
                        </button>
                        <button class="profile-action" onclick="viewSettings()">
                            <i class="fas fa-cog"></i>
                            Settings
                        </button>
                        <button class="profile-action logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="container-fluid py-5">

            
            <!-- E-Trike System Configuration Options Content -->
            <div class="section-title">
                <i class="fas fa-cog"></i>
                System Options
            </div>
            

        </div> <!-- End of Bootstrap fluid container for options page -->
    </div> <!-- End of main content wrapper with sidebar spacing for options -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // User Profile and Account Management Functions for Options Page
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        // Edit user profile functionality (to be implemented)
        function editProfile() {
            alert('Edit Profile functionality - to be implemented');
            toggleProfileDropdown();
        }

        // View system settings functionality (to be implemented)
        function viewSettings() {
            alert('Settings functionality - to be implemented');
            toggleProfileDropdown();
        }

        // User logout functionality (to be implemented)
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Redirect to login page
                window.location.href = '/login';
            }
            toggleProfileDropdown();
        }

        // Close profile dropdown when user clicks elsewhere on options page
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profileCircle = document.querySelector('.profile-circle');
            
            if (!profileCircle.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Toggle sidebar visibility for mobile and desktop layouts on options page
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content-wrapper');
            const accountHeader = document.querySelector('.account-header');
            
            // Toggle sidebar expanded/collapsed state and adjust options page content layout
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
            accountHeader.classList.toggle('sidebar-collapsed');
            
            // Change chevron icon direction based on sidebar state
            const toggleBtn = document.querySelector('.sidebar-toggle-main i');
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.className = 'fas fa-chevron-right';
            } else {
                toggleBtn.className = 'fas fa-chevron-left';
            }
            
            // Show/hide mobile sidebar for touch devices
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            }
        }

        // Auto-close sidebar when user taps outside on mobile devices
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            
            if (window.innerWidth <= 768) {
                // Close sidebar when tapping outside of it
                if (!sidebar.contains(event.target) && !event.target.closest('.sidebar-toggle-main')) {
                    sidebar.classList.remove('show');
                }
            }
        });

        // Enable sidebar header tap-to-toggle functionality on mobile for options page
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarHeader = document.querySelector('.sidebar-header');
            
            if (window.innerWidth <= 768) {
                sidebarHeader.addEventListener('click', function() {
                    toggleSidebar();
                });
            }
        });

        // Adjust sidebar behavior when browser window is resized on options page
        window.addEventListener('resize', function() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
