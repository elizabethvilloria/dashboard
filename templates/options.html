<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Trike Options</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #0d9488;
            --accent-color: #0891b2;
            --success-color: #10b981;
            --warning-color: #22d3ee;
            --info-color: #06b6d4;
            --danger-color: #f43f5e;
            --light-green: #6ee7b7;
            --light-blue: #7dd3fc;
            --teal: #2dd4bf;
            --light-bg: #f0fdfa;
            --card-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            --card-hover-shadow: 0 12px 35px rgba(8, 145, 178, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            padding: 1.5rem 0;
            overflow-y: auto;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            text-align: center;
            padding: 0 1.2rem 1.5rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 1.5rem;
            position: relative;
        }



        .sidebar-logo {
            color: white;
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            font-family: 'Georgia', 'Times New Roman', serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            padding: 0 0.8rem;
        }

        .nav-item {
            margin-bottom: 0.4rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(3px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 3px 12px rgba(5, 150, 105, 0.3);
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1rem;
            width: 18px;
            text-align: center;
        }

        /* Account Manager Styles */
        .account-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.4rem 0;
            position: fixed;
            top: 0;
            right: 0;
            left: 220px;
            z-index: 9998;
            transition: left 0.3s ease;
        }

        .account-header.sidebar-collapsed {
            left: 0;
        }

        .account-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: none;
        }

        .sidebar-toggle-main {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-left: 10px;
        }

        .sidebar-toggle-main:hover {
            background: none;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            margin-right: 10px;
            transform: translateX(-8px);
            z-index: 10000;
        }

        .profile-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-info {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-name {
            color: white;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .profile-action {
            background: none;
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .profile-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-action.logout {
            color: #ef4444;
        }

        .profile-action.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Main Content */
        .main-content-wrapper {
            margin-left: 220px;
            padding: 2rem;
            padding-top: 3rem;
            transition: margin-left 0.3s ease;
        }

        .main-content-wrapper.sidebar-collapsed {
            margin-left: 0;
        }

        .main-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-header h1 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .options-content {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .options-content i {
            color: rgba(255, 255, 255, 0.3);
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .options-content h3 {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .options-content p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3rem;
            padding: 2rem;
            font-size: 0.9rem;
            margin-left: 220px;
            transition: margin-left 0.3s ease;
        }

        .footer.sidebar-collapsed {
            margin-left: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">Dashboard Menu</div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/options" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    Options
                </a>
            </div>
        </nav>
    </div>

    <!-- Account Header -->
    <div class="account-header">
        <div class="account-section">
            <button class="sidebar-toggle-main" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="profile-circle" onclick="toggleProfileDropdown()">
                A
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <div class="profile-name">Admin User</div>
                        <div class="profile-role">Dashboard Administrator</div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-action" onclick="editProfile()">
                            <i class="fas fa-user-edit"></i>
                            Edit Profile
                        </button>
                        <button class="profile-action" onclick="viewSettings()">
                            <i class="fas fa-cog"></i>
                            Settings
                        </button>
                        <button class="profile-action logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="container-fluid py-5">
            <!-- Main Header -->
            <div class="main-header">
                <div class="text-center">
                    <h1>Options</h1>
                    <p class="subtitle">System configuration and settings</p>
                </div>
            </div>
            
            <!-- Options Content -->
            <div class="options-content">
                <i class="fas fa-cog"></i>
                <h3>Empty for now</h3>
                <p>Options panel content will be added here in the future.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><i class="fas fa-heart text-danger"></i> E-Trike AI Camera System - Powered by Raspberry Pi 5</p>
        <p><span class="status-indicator"></span>System Status: Active</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Profile dropdown functionality
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function editProfile() {
            alert('Edit Profile functionality - to be implemented');
            toggleProfileDropdown();
        }

        function viewSettings() {
            alert('Settings functionality - to be implemented');
            toggleProfileDropdown();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logout functionality - to be implemented');
            }
            toggleProfileDropdown();
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profileCircle = document.querySelector('.profile-circle');
            
            if (!profileCircle.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content-wrapper');
            const footer = document.querySelector('.footer');
            const accountHeader = document.querySelector('.account-header');
            
            // Toggle collapsed state
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
            footer.classList.toggle('sidebar-collapsed');
            accountHeader.classList.toggle('sidebar-collapsed');
            
            // Update toggle button icon
            const toggleBtn = document.querySelector('.sidebar-toggle-main i');
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.className = 'fas fa-chevron-right';
            } else {
                toggleBtn.className = 'fas fa-chevron-left';
            }
            

        }
    </script>
</body>
</html>
