<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Device Registration - E-Trike Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #0d9488;
            --accent-color: #0891b2;
            --success-color: #10b981;
            --warning-color: #22d3ee;
            --info-color: #06b6d4;
            --danger-color: #f43f5e;
            --light-green: #6ee7b7;
            --light-blue: #7dd3fc;
            --teal: #2dd4bf;
            --light-bg: #f0fdfa;
            --card-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            --card-hover-shadow: 0 12px 35px rgba(8, 145, 178, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .main-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .main-header h1 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .main-header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
            transform: translateY(-2px);
        }

        .btn-register {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #047857, #0f766e);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .current-pis {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-pis h3 {
            color: white;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .pi-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pi-id {
            color: var(--warning-color);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .pi-details {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .pi-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .no-pis {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-header">
            <h1><i class="fas fa-microchip me-3"></i>Pi Device Registration</h1>
            <p class="subtitle">Register and manage your Raspberry Pi cameras</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="registration-card">
                    <h2 class="card-title">
                        <i class="fas fa-plus-circle me-2"></i>Register New Pi
                    </h2>
                    
                    <div id="alert-container"></div>
                    
                    <form id="pi-registration-form">
                        <div class="form-group">
                            <label for="pi_id" class="form-label">
                                <i class="fas fa-microchip me-2"></i>Pi Device ID
                            </label>
                            <input type="text" class="form-control" id="pi_id" name="pi_id" 
                                   placeholder="e.g., PI001, CAMERA01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city" class="form-label">
                                <i class="fas fa-city me-2"></i>City
                            </label>
                            <select class="form-select" id="city" name="city" required>
                                <option value="">Select City</option>
                                <option value="manila">Manila</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="toda_id" class="form-label">
                                <i class="fas fa-users me-2"></i>TODA
                            </label>
                            <select class="form-select" id="toda_id" name="toda_id" required>
                                <option value="">Select TODA</option>
                                <option value="bltmpc">BLTMPC</option>
                                <option value="mtmpc">MTMPC</option>
                                <option value="stmpc">STMPC</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="etrike_id" class="form-label">
                                <i class="fas fa-motorcycle me-2"></i>E-Trike Number
                            </label>
                            <select class="form-select" id="etrike_id" name="etrike_id" required>
                                <option value="">Select E-Trike</option>
                                <option value="00001">00001</option>
                                <option value="00002">00002</option>
                                <option value="00003">00003</option>
                                <option value="00004">00004</option>
                                <option value="00005">00005</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Location/Route (Optional)
                            </label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="e.g., Route 1, Main Street">
                        </div>
                        
                        <button type="submit" class="btn-register">
                            <i class="fas fa-save me-2"></i>Register Pi Device
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="btn-back">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="current-pis">
                    <h3>
                        <i class="fas fa-list me-2"></i>Registered Pi Devices
                    </h3>
                    <div id="pi-list">
                        <div class="no-pis">
                            <i class="fas fa-microchip fa-2x mb-3"></i>
                            <p>No Pi devices registered yet.</p>
                            <p>Register your first Pi device to see it here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load existing Pi devices on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPiDevices();
        });

        // Handle form submission
        document.getElementById('pi-registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            registerPi();
        });

        function registerPi() {
            const formData = new FormData(document.getElementById('pi-registration-form'));
            
            fetch('/register-pi', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    document.getElementById('pi-registration-form').reset();
                    loadPiDevices(); // Refresh the list
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', 'An error occurred while registering the Pi device.');
            });
        }

        function loadPiDevices() {
            fetch('/get-pi-assignments')
                .then(response => response.json())
                .then(data => {
                    const piList = document.getElementById('pi-list');
                    
                    if (Object.keys(data).length === 0) {
                        piList.innerHTML = `
                            <div class="no-pis">
                                <i class="fas fa-microchip fa-2x mb-3"></i>
                                <p>No Pi devices registered yet.</p>
                                <p>Register your first Pi device to see it here.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = '';
                    Object.entries(data).forEach(([piId, details]) => {
                        const statusClass = details.status === 'active' ? 'status-active' : 'status-inactive';
                        html += `
                            <div class="pi-item">
                                <div class="pi-id">${piId}</div>
                                <div class="pi-details">
                                    <strong>City:</strong> ${details.city}<br>
                                    <strong>TODA:</strong> ${details.toda_id.toUpperCase()}<br>
                                    <strong>E-Trike:</strong> ${details.etrike_id}<br>
                                    ${details.location ? `<strong>Location:</strong> ${details.location}<br>` : ''}
                                    <strong>Registered:</strong> ${new Date(details.registered_at).toLocaleDateString()}
                                </div>
                                <span class="pi-status ${statusClass}">${details.status}</span>
                            </div>
                        `;
                    });
                    
                    piList.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading Pi devices:', error);
                });
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
