<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Device Registration - E-Trike Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #0d9488;
            --accent-color: #0891b2;
            --success-color: #10b981;
            --warning-color: #22d3ee;
            --info-color: #06b6d4;
            --danger-color: #f43f5e;
            --light-green: #6ee7b7;
            --light-blue: #7dd3fc;
            --teal: #2dd4bf;
            --light-bg: #f0fdfa;
            --card-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
            --card-hover-shadow: 0 12px 35px rgba(8, 145, 178, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 50%, var(--teal) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .container {
            max-width: 1400px;
            position: relative;
            z-index: 1;
            padding: 0 15px;
            min-height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }



        .section-title {
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .registration-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            height: 100%;
        }

        .card-title {
            color: white;
            font-weight: 600;
            font-size: 1.6rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select option {
            background: white;
            color: black;
        }

        .form-select option:disabled {
            color: #9ca3af;
            font-style: italic;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-back {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #047857, #0f766e);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-left: 4px solid #10b981;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #f43f5e;
            border-left: 4px solid #f43f5e;
        }

        .current-pis {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 100%;
        }

        .current-pis h3 {
            color: white;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .pi-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .pi-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .pi-id {
            color: var(--warning-color);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .pi-details {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .pi-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .no-pis {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-style: italic;
            padding: 2rem;
        }

        .no-pis i {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .pi-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            align-items: center;
            justify-content: space-between;
        }

        .btn-remove {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-remove:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }

        .btn-remove:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Prevent overscroll behavior */
        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 1.4rem;
            }
            
            .registration-card,
            .current-pis {
                padding: 1.5rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">


        <div class="header-actions">
            <div class="section-title">
                <i class="fas fa-microchip"></i>
                Pi Device Management
            </div>
            <a href="{{ url_for('index') }}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="registration-card">
                    <h2 class="card-title">
                        <i class="fas fa-plus-circle me-2"></i>Register New Pi
                    </h2>
                    
                    <div id="alert-container"></div>
                    
                    <form id="pi-registration-form">
                        <div class="form-group">
                            <label for="pi_id" class="form-label">
                                <i class="fas fa-microchip me-2"></i>Pi Device ID
                            </label>
                            <input type="text" class="form-control" id="pi_id" name="pi_id" 
                                   placeholder="e.g., PI001, CAMERA01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city" class="form-label">
                                <i class="fas fa-city me-2"></i>City
                            </label>
                            <select class="form-select" id="city" name="city" required>
                                <option value="" selected disabled>Select City</option>
                                <option value="manila">Manila</option>
                                <option value="quezon_city">Quezon City</option>
                                <option value="muntinlupa">Muntinlupa</option>
                                <option value="pasay">Pasay</option>
                                <option value="lipa">Lipa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="toda_id" class="form-label">
                                <i class="fas fa-users me-2"></i>TODA
                            </label>
                            <select class="form-select" id="toda_id" name="toda_id" required>
                                <option value="" selected disabled>Select TODA</option>
                                <option value="bltmpc">BLTMPC</option>
                                <option value="mtmpc">MTMPC</option>
                                <option value="stmpc">STMPC</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                                                                                      <label for="etrike_id" class="form-label">
                                 <i class="fas fa-motorcycle me-2"></i>E-Trike Number
                             </label>
                            <select class="form-select" id="etrike_id" name="etrike_id" required>
                                <option value="" selected disabled>Select E-Trike</option>
                                <option value="00001">00001</option>
                                <option value="00002">00002</option>
                                <option value="00003">00003</option>
                                <option value="00004">00004</option>
                                <option value="00005">00005</option>
                            </select>
                        </div>
                        
                        
                        <button type="submit" class="btn-register">
                            <i class="fas fa-save me-2"></i>Register Pi Device
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="current-pis">
                    <h3>
                        <i class="fas fa-list me-2"></i>Registered Pi Devices
                    </h3>
                    <div id="pi-list">
                        <div class="no-pis">
                            <i class="fas fa-microchip fa-2x mb-3"></i>
                            <p>No Pi devices registered yet.</p>
                            <p>Register your first Pi device to see it here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load existing Pi devices on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPiDevices();
        });

        // Handle form submission
        document.getElementById('pi-registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            registerPi();
        });

        // Handle city change to load TODAs
        document.getElementById('city').addEventListener('change', function() {
            loadTodasForCity(this.value);
        });

        function loadTodasForCity(city) {
            if (!city) {
                document.getElementById('toda_id').innerHTML = '<option value="" selected disabled>Select TODA</option>';
                return;
            }

            fetch(`/get-todas?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    const todaSelect = document.getElementById('toda_id');
                    let html = '<option value="" selected disabled>Select TODA</option>';
                    
                    data.todas.forEach(toda => {
                        html += `<option value="${toda.id}">${toda.name} - ${toda.full_name}</option>`;
                    });
                    
                    todaSelect.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading TODAs:', error);
                });
        }

        function registerPi() {
            const formData = new FormData(document.getElementById('pi-registration-form'));
            
            fetch('/register-pi', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('pi-registration-form').reset();
                    loadPiDevices(); // Refresh the list
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', 'An error occurred while registering the Pi device.');
            });
        }

        function loadPiDevices() {
            fetch('/get-pi-assignments')
                .then(response => response.json())
                .then(data => {
                    const piList = document.getElementById('pi-list');
                    
                    if (Object.keys(data).length === 0) {
                        piList.innerHTML = `
                            <div class="no-pis">
                                <i class="fas fa-microchip fa-2x mb-3"></i>
                                <p>No Pi devices registered yet.</p>
                                <p>Register your first Pi device to see it here.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = '';
                    Object.entries(data).forEach(([piId, details]) => {
                        const statusClass = details.status === 'active' ? 'status-active' : 'status-inactive';
                        html += `
                            <div class="pi-item">
                                <div class="pi-id">${piId}</div>
                                <div class="pi-details">
                                    <strong>City:</strong> ${details.city.replace('_', ' ').toUpperCase()}<br>
                                    <strong>TODA:</strong> ${details.toda_id.toUpperCase()}<br>
                                    <strong>E-Trike:</strong> ${details.etrike_id}
                                </div>
                                <div class="pi-actions">
                                    <span class="pi-status ${statusClass}">${details.status}</span>
                                    <button class="btn-remove" onclick="removePi('${piId}')" title="Remove Pi Device">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    piList.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading Pi devices:', error);
                });
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        function removePi(piId) {
            if (confirm(`Are you sure you want to remove Pi device ${piId}? This action cannot be undone.`)) {
                fetch('/remove-pi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pi_id: piId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadPiDevices(); // Refresh the list
                    } else {
                        showAlert('danger', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('danger', 'An error occurred while removing the Pi device.');
                });
            }
        }
    </script>
</body>
</html>
